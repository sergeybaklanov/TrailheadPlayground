<!-- Developer List Assign -->
<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
        <span force-recordavatar_recordavatar=""
              class="record-avatar-container slds-avatar slds-avatar_small icon slds-m-right_small"
              style="background-color: #89c059"><img force-recordavatar_recordavatar=""
                                                     src="https://organization5-dev-ed.my.salesforce.com/img/icon/t4v35/custom/custom28_120.png"
                                                     title="Projects Assignments" alt=""></span>
                </div>
                <div class="slds-media__body">
                      <span lst-listviewmanagerheader_listviewmanagerheader=""
                            class="slds-truncate slds-m-right--xx-small"
                            title="Projects Assignments">Projects Assignments</span>
                </div>
                <div class="slds-no-flex">
                    <lightning-button label="Refresh" title="Refresh button" onclick={handleRefresh}
                                      class="slds-m-left_x-small"></lightning-button>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}
            hide-checkbox-column="true">
            </lightning-datatable>
        </div>
    </article>
</template>
